<div id="summary">
  <div class="container" id="pokeSearch">
    <input type="text" name="searchBox" id="searchBox">
    <button  (click)="openForm()">Add Pokemon</button>
  </div>
  <div class="container" id="pokeList">
    <table>
      <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Ataque</th>
        <th>Defensa</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of pokemons">
          <td>{{pokemon.id}}</td>
          <td>{{pokemon.name}}</td>
          <td><img src="{{pokemon.image}}"/></td>
          <td>{{pokemon.attack}}</td>
          <td>{{pokemon.defense}}</td>
          <td>
            <button (click) ="editSelectedPokemon(pokemon)">Edit</button>
            <button (click) ="deletePokemon(pokemon.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
<div *ngIf ="showForm" id="pokeForm">
  <app-pokemon-form
    [editablePokemon] = "selectedPokemon"
    (pokemonSave)="savePokemon($event)"
    (hideForm)="hideForm($event)">
  </app-pokemon-form>
</div>
