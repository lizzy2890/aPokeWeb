<div id="summary">
  <app-poke-search 
    [pokemons]="pokemons"
    [resetSearch]="resetSearch"
    (filteredPokemons)="setFilteredPokemons($event)">
  </app-poke-search>
  <button  (click)="openForm()">Add Pokemon</button>
  <div class="container" id="pokeList">
    <table>
      <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Ataque</th>
        <th>Defensa</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of filteredPokemons">
          <td>{{pokemon.id}}</td>
          <td>{{pokemon.name}}</td>
          <td><img src="{{pokemon.image}}"/></td>
          <td>{{pokemon.attack}}</td>
          <td>{{pokemon.defense}}</td>
          <td>
            <button (click) ="editSelectedPokemon(pokemon)">Edit</button>
            <button (click) ="deletePokemon(pokemon.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
      <app-pokemon-entry
        *ngIf ="showForm"
        [editablePokemon] = "selectedPokemon"
        (pokemonSave)="savePokemon($event)"
        (hideForm)="hideForm($event)">
      </app-pokemon-entry>
  </div>
</div>
